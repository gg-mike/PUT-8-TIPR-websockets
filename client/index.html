<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" />
</head>
<body>
    <nav>
        <h1>MEMORY</h1>
        <div id="start" class="controls">
            <label for="game-key">GAME CODE </label>
            <input id="game-key" type="text" maxlength="4"  />
            <button id="join">JOIN</button>
            <button id="newGame">NEW GAME</button>
        </div>
        <div id="game" class="controls" style="display: none">
            <table>
                <tr>
                    <th>GAME CODE</th>
                    <th>YOU</th>
                    <th>OPPONENT</th>
                </tr>
                <tr>
                    <td id="g_key"></td>
                    <td id="p_score"></td>
                    <td id="o_score"></td>
                </tr>
            </table>
            <button id="quitGame">QUIT GAME</button>
        </div>
    </nav>
    <main class="idle">
        <div class="board"></div>
        <button id="accept">ACCEPT</button>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
